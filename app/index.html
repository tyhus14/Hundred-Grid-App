        <script type="text/template" id='main-template'>
            <a class="btn btn-lg" href="#quickstart"><button type="button" class="btn btn-primary quickstart-btn">quick start</button></a>
            <button type="button" class="btn btn-primary create-league-btn">create league</button>
            <button type="button" class="btn btn-primary signin-btn">sign in</button>
            <button type="button" class="btn btn-primary generate-numbers">Generate Numbers</button>
        </script>

        <script type="text/template" id='createleague-template'>
            <input class="form-control js-name" placeholder="name" type="text">

            <input class="form-control js-email" placeholder="email" type="text">
            <button type="button" class="btn btn-primary submit-btn">Submit</button>
        </script>

        <script type="text/template" id='signin-template'>
            <input class="form-control login-username-js" placeholder="username" type="text">
            <input class="form-control login-password-js" placeholder="password" type="text">
            <button type="button" class="btn btn-primary submit-sigin-button">Submit</button>
        </script>

        <script type="text/template" id='list-template'>
            <p> <%= username %></p>
        </script>

        <script type="text/template" id='board-template'>
           
            <input class="name-input" type="text">
        </script>

        <script type="text/template" id='game-template'>
        </script>
