    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Super Squares</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable = yes">
       
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
 <div class="shadow"> </div>
        <img src="images/stadium.png" class="img-responsive" alt="Responsive image">
            
        <div class="container">
            
            <div class="jumbotron"></div>
            <div class="teamA-score"></div>
            <div class="column-numbers"></div>
            <div class="board"></div>
            <div class="board-inside"></div>
            <div class="row-numbers"></div>
            <img src="images/squarelogo.png" class="squarelogoboard">
            <img src="images/broncos.png" class="broncos">
            <img src="images/seahawks.png" class="seahawks">

        </div>

                         

        <script type="text/template" id='main-template'>
        <img src="images/squarelogo.png" class="squarelogo">
            <a class="btn btn-lg" href="#rules"><button type="button" class="btn btn-primary quickstart-btn">quick start</button></a>
        </script>

        <script type="text/template" id='play-view-template'>
            <div class="game-rules">
                <h1>Rules</h1>
                
                    <p>1. Decide how many users are playing and how many entries are assigned per user.</p>
                    <p>2. Take turns inputing name into squares.</p>
                    <p>3. Once all squares are filled, generate numbers (numbers display in random order).</p>
                    <p>4. Have fun!</p>
                    <p>5. Earn bragging rights!</p>
                
            </div>
            <a class="btn btn-lg" href="#game"><button type="button" class="btn btn-primary quickstart-btn play-game">Play</button></a>
        </script>

        <script type="text/template" id='start-view-template' class="col-xs-12">
           
            <a class="btn btn-lg" href="#game/<%= id %>"><button type="button" class="btn btn-primary generate-numbers">Generate Numbers</button></a>
                 
        </script>

        <script type="text/template" id='winner-template'>
            <span>Current winner: <%= currentWinner[0].name %></span>
        </script>

        <script type="text/template" id='board-template'>   
            <input class="name-input" type="text" value="<%= data.name ? data.name : '' %>">
        </script>

        <script type="text/template" id='game-template'>
            <a href="#board/<%= id %>"></a>
        </script>

        <script type="text/template" id='numberbox-template'>
            <p> <%= data.score %></p>
        </script>
        
        <script type="text/template" id='numbergame-template'>
          
        </script>

        <script type="text/template" id='visualNumbers-template'>
        
          <p> <%= columnNumber[0] %></p>
          <p> <%= columnNumber[1] %></p>
          <p> <%= columnNumber[2] %></p>
          <p> <%= columnNumber[3] %></p>
          <p> <%= columnNumber[4] %></p>
          <p> <%= columnNumber[5] %></p>
          <p> <%= columnNumber[6] %></p>
          <p> <%= columnNumber[7] %></p>
          <p> <%= columnNumber[8] %></p>
          <p> <%= columnNumber[9] %></p>
        </script>

        <script type="text/template" id='visualNumbersTop-template'>
        <div class="visual-row-numbers">
        
          <p> <%= rowNumber[0] %></p>
          <p> <%= rowNumber[1] %></p>
          <p> <%= rowNumber[2] %></p>
          <p> <%= rowNumber[3] %></p>
          <p> <%= rowNumber[4] %></p>
          <p> <%= rowNumber[5] %></p>
          <p> <%= rowNumber[6] %></p>
          <p> <%= rowNumber[7] %></p>
          <p> <%= rowNumber[8] %></p>
          <p> <%= rowNumber[9] %></p>
       </div>
        </script>

        <script type="text/template" id="teamA-template">

            <span>Scoreboard </span>
            <div class="row-one">
                <h1 class="teamBscoreboard"><%=window.teamAscore %></h1>
                <h1 class="teamAscoreboard"><%=window.teamBscore %></h1>
            </div>
            <div class="row-two">
                <h6 class="left-team"> SEAHAWKS<h6>
                <h6 class="right-team">BRONCOS<h6>
        </script>


        
        
        <!--<button type="button" class="btn btn-primary logout-btn">Logout</button>-->



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>

        <script src="bower_components/sass-bootstrap/js/affix.js"></script>

        <script src="bower_components/sass-bootstrap/js/tab.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/routes.js"></script>
        <script src="scripts/visual-numbers-view.js"></script>
        <script src="scripts/start-view.js"></script>
        <script src="scripts/visual-numbers-top-view.js"></script>
        <script src="scripts/main-view.js"></script>
        <script src="scripts/play-view.js"></script>
        <script src="scripts/createleague-view.js"></script>
        <script src="scripts/signin-view.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/league.js"></script>
        <script src="scripts/list-view.js"></script>
        <script src="scripts/number-box-view.js"></script>
        <script src="scripts/teamA-view.js"></script>
        <script src="scripts/number-game-view.js"></script>
        <script src="scripts/game-view.js"></script>
        <script src="scripts/board-view.js"></script>
        <script src="scripts/main.js"></script>

</body>
</html>
